<html>
    <head>
        <title>application</title>
    </head>
    <body>
        <form action="">
            <fieldset>
        <legend align="center">Student Info</legend>
        <table>
            <tr>

        <td>
                <lavel for="name"><b>Name:</b></lavel></td>
        <td><input id="name" type="text" placeholder="First Name">
        <input id="name" type="text" placeholder="Last name"></td></tr><br><br>

        <tr><td><lavel for="Father's name"><b>Father's Name:</b></lavel></td>
        <td><input id="Father's name" type="text" placeholder="First Name">
        <input id="Father's Name" type="text" placeholder="Last Name"></td></tr><br><br>

        <tr>
            <td><lavel for="Mother's Name">Mother's Name</lavel></td>
            <td><input id="Mother's Name" type="text" placeholder="First Name">
            <input id="Mother's Name" type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td><lavel for="phone">Phone Number:</lavel></td>
            <td><input id="phone" type="number" placeholder="01*********"></td>
        </tr>
        <tr>
            <td><lavel for="email">Email:</lavel></td>
            <td><input id="email" placeholder="abc@gmail.com"></td>
        </tr>
        <tr>
            <td><lavel for="password">Password</lavel></td>
            <td><input id="password" type="number"></td>
        </tr>

        <tr>
            <td><lavel for="date of birth">Date of Birth:</lavel></td>
            <td><input id="date of birth" type="date"></td>
        </tr>

        <tr>
            <td><lavel for="gender">Gender</lavel></td>
            <td><input id="male" type="radio" name="gender">male
            <input id="female" type="radio" name="gender">female
        <input id="other's" type="radio" name="gender">other's</td>
        </tr>
        <tr>
            <td><lavel for="educational qualification">Educational Qualification</lavel></td>
            <td><Select>
                <option value="Select One" selected disabled>Select One</option>
                <option value="Master's">Master's</option>
                <option value="Honour's">Honour's</option>
                <option value="HSC">HSC</option>
                <option value="SSC">SSC</option>
            </Select></td>
        </tr>
        <tr>
            <td><lavel for="Hobbies">Hobbies</lavel></td>
            <td><input id="singing" type="checkbox">Singing
            <input id="dancing" type="checkbox">Dancing
        <input id="reading" type="checkbox">Reading</td>
        </tr>
        <tr>
            <td><lavel for="Address">Address</lavel></td>
            <td><textarea rows="5" cols="20" placeholder="full address"></textarea></td>
        </tr>
        <tr>
            <td><lavel for="url">url</lavel></td>
            <td><input id="url" placeholder="url"></td>
        </tr>
        <tr>
            <td><input type="reset" id="" name=""></td>
        </tr>
        <tr>
            <td><button style="background-color: dodgerblue;">submit</button></td>
        </tr>





    </table>
    </fieldset>
    </form>
    </body>
</html>
